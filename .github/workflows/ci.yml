name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  rust-tests:
    name: Rust Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt, clippy
      
      - name: Cache Cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Run Rust tests (core)
        run: |
          cd raptors-core
          cargo test --package raptors-core --lib
      
      - name: Run NumPy port tests (creation)
        run: |
          cd raptors-core
          cargo test --package raptors-core --test numpy_port_creation_test
      
      - name: Run NumPy port tests (indexing)
        run: |
          cd raptors-core
          cargo test --package raptors-core --test numpy_port_indexing_test
      
      - name: Run NumPy port tests (broadcasting)
        run: |
          cd raptors-core
          cargo test --package raptors-core --test numpy_port_broadcasting_test
      
      - name: Run NumPy port tests (helpers)
        run: |
          cd raptors-core
          cargo test --package raptors-core --test numpy_port_helpers_test
      
      - name: Run all Rust tests
        run: |
          cd raptors-core
          cargo test --package raptors-core --tests
      
      - name: Run Clippy
        run: |
          cd raptors-core
          cargo clippy --package raptors-core -- -D warnings
      
      - name: Check formatting
        run: |
          cd raptors-core
          cargo fmt -- --check

  python-tests:
    name: Python Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov numpy
      
      - name: Build Python bindings
        run: |
          cd raptors-python
          pip install -e . --no-build-isolation
      
      - name: Run Python tests
        run: |
          cd raptors-python
          pytest tests/ -v
      
      - name: Run NumPy port Python tests
        run: |
          cd raptors-python
          pytest tests/numpy_port/ -v --tb=short
        continue-on-error: true  # Some tests may skip if features not implemented

  test-categorization:
    name: Test Categorization
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Count Rust tests
        run: |
          echo "## Test Counts" >> $GITHUB_STEP_SUMMARY
          echo "- Rust tests: $(cd raptors-core && cargo test --package raptors-core --tests 2>&1 | grep -c 'test result')" >> $GITHUB_STEP_SUMMARY
          echo "- NumPy port tests: $(cd raptors-core && cargo test --package raptors-core --test numpy_port 2>&1 | grep -c 'test result' || echo '0')" >> $GITHUB_STEP_SUMMARY
      
      - name: Count Python tests
        run: |
          echo "- Python tests: $(cd raptors-python && pytest tests/ --collect-only -q 2>&1 | grep -c 'test session starts' || echo '0')" >> $GITHUB_STEP_SUMMARY

